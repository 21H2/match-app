name: Build Android APK

on:
  push:
    branches: [ main ]
    paths:
      - 'apps/mobile-frontend/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'apps/mobile-frontend/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 9
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
    
    - name: Install dependencies
      run: |
        cd apps/mobile-frontend
        pnpm install
    
    - name: Generate Android files
      run: |
        cd apps/mobile-frontend
        npx expo prebuild --platform android --clean
    
    - name: Build JavaScript Bundle
      run: |
        cd apps/mobile-frontend
        npx react-native bundle \
          --platform android \
          --dev false \
          --entry-file index.js \
          --bundle-output android/app/src/main/assets/index.android.bundle \
          --assets-dest android/app/src/main/res
    
    - name: Build Android APK
      run: |
        cd apps/mobile-frontend/android
        mkdir -p app/src/main/assets
        chmod +x ./gradlew
        export GRADLE_OPTS="-Xmx4096m -XX:MaxMetaspaceSize=1024m"
        ./gradlew assembleRelease --no-daemon --max-workers=2
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: bunk-app-release
        path: apps/mobile-frontend/android/app/build/outputs/apk/release/*.apk
        retention-days: 30
    
    - name: Create Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        files: apps/mobile-frontend/android/app/build/outputs/apk/release/*.apk
        tag_name: v1.0.${{ github.run_number }}
        name: Release v1.0.${{ github.run_number }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
