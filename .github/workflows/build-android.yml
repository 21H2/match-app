name: Build Android APK

on:
  push:
    branches: [ main ]
    paths:
      - 'apps/mobile-frontend/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'apps/mobile-frontend/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 9
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
    
    - name: Accept Android SDK licenses
      run: yes | sdkmanager --licenses || true
    
    - name: Install dependencies
      run: |
        cd apps/mobile-frontend
        pnpm install
    
    - name: Generate Android files
      run: |
        cd apps/mobile-frontend
        npx expo prebuild --platform android --clean
    
    - name: Fix Kotlin version compatibility
      run: |
        cd apps/mobile-frontend
        # Force Kotlin 2.0.0 for KSP compatibility
        if grep -q "kotlinVersion" android/build.gradle; then
          sed -i 's/kotlinVersion = .*/kotlinVersion = "2.0.0"/' android/build.gradle
        else
          sed -i '/buildscript {/a\    ext {\n        kotlinVersion = "2.0.0"\n    }' android/build.gradle
        fi
        # Also set in gradle.properties
        echo "android.kotlinVersion=2.0.0" >> android/gradle.properties
        
        # Remove unsupported React properties
        sed -i '/enableBundleCompression/d' android/app/build.gradle
    
    - name: Setup Release Keystore
      run: |
        cd apps/mobile-frontend
        mkdir -p android/app
        keytool -genkeypair -v -storetype PKCS12 -keystore android/app/release.keystore -alias release -keyalg RSA -keysize 2048 -validity 10000 -storepass android -keypass android -dname "CN=Android Release,O=Android,C=US"
    
    - name: Configure Gradle signing
      run: |
        cd apps/mobile-frontend
        # Add signing properties
        cat >> android/gradle.properties << 'EOF'
        MYAPP_RELEASE_STORE_FILE=release.keystore
        MYAPP_RELEASE_KEY_ALIAS=release
        MYAPP_RELEASE_STORE_PASSWORD=android
        MYAPP_RELEASE_KEY_PASSWORD=android
        EOF
        
        # Patch build.gradle for signing
        python3 << 'PYTHON'
        import re
        
        with open('android/app/build.gradle', 'r') as f:
            content = f.read()
        
        # Add signingConfigs if not present
        if 'signingConfigs' not in content:
            signing_config = '''    signingConfigs {
                release {
                    if (project.hasProperty('MYAPP_RELEASE_STORE_FILE')) {
                        storeFile file(MYAPP_RELEASE_STORE_FILE)
                        storePassword MYAPP_RELEASE_STORE_PASSWORD
                        keyAlias MYAPP_RELEASE_KEY_ALIAS
                        keyPassword MYAPP_RELEASE_KEY_PASSWORD
                    }
                }
            }
        '''
            content = re.sub(r'(buildTypes\s*{)', signing_config + r'\n    \1', content)
        
        # Add signingConfig to release buildType
        if 'signingConfig signingConfigs.release' not in content:
            content = re.sub(
                r'(release\s*{)',
                r'\1\n            signingConfig signingConfigs.release',
                content
            )
        
        with open('android/app/build.gradle', 'w') as f:
            f.write(content)
        PYTHON
    
    - name: Build Android APK
      run: |
        cd apps/mobile-frontend/android
        chmod +x gradlew
        export GRADLE_OPTS="-Xmx4096m -XX:MaxMetaspaceSize=1024m -XX:+HeapDumpOnOutOfMemoryError"
        ./gradlew clean assembleRelease --no-daemon --max-workers=2 --stacktrace --info
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: bunk-app-release
        path: apps/mobile-frontend/android/app/build/outputs/apk/release/*.apk
        retention-days: 30
    
    - name: Create Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        files: apps/mobile-frontend/android/app/build/outputs/apk/release/*.apk
        tag_name: v1.0.${{ github.run_number }}
        name: Release Build v1.0.${{ github.run_number }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
